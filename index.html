<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
            <div class="card_border">
                <div class="card_prefil">
                    <img src="assets/images/profile_img.png" alt="Profile image" class="card_img">
                </div>
            </div>

            <h3 class="card_name">Sanidhya Gupta</h3>
            <span class="card_profession">Full Stack Developer</span>

            <!-- Card Info -->
            <div class="info">
                <div class="info_icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info_border">
                    <div class="info_prefil">
                        <img src="assets/images/profile_img.png" alt="Profile image" class="info_img">
                    </div>
                </div>

                <div class="info_data">
                    <h3 class="info_name">Sanidhya Gupta</h3>
                    <span class="info_profession">Bachelor of Technology in Mechatronics</span>
                    <span class="info_location">Bangalore - India</span>                    
                </div>

                <div class="info_social">
                    <a href="https://www.linkedin.com/in/sanidhyagupta003/" target="_blank" class="info_social_link">
                        <span class="info_social_icon">
                            <i class="ri-linkedin-fill"></i>
                        </span>
                    </a>

                    <a href="https://github.com/SanidhyaGupta003" target="_blank" class="info_social_link">
                        <span class="info_social_icon">
                            <i class="ri-github-line"></i>
                        </span>
                    </a>

                    <a href="https://sanidhyagupta003.github.io/cv/" target="_blank" class="info_social_link">
                        <span class="info_social_icon">
                            <i class="ri-global-line"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
